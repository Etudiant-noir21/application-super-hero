<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de super Hero</title>
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- icon bootstrap -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- link css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    l'application sera composer d'une partie de recherche pour entrer le nom de notre super hero 
    apres il nous affiche l'image du super hero ses caracteristique et toutes ses infos disponible.
    -->
   <div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="title p-2 text-center">
                <h1 class="display-5 fw-bold">Application de super Hero</h1>
                <p>Trouver les informations de vos super Heroes preferer en entrant juste son nom</p>
            </div>
        </div>
        </div>

   

    <!-- infos superHero -->
     <div class="row justify-content-center align-items-center">
        <div class="col-md-6 col-lg-6 p-2">
            <div class="h-100 p-2 image">
                <img src="https://img.sanctuary.fr/objet/origin/279188.jpg" alt="image de super heros" class="img-fluid">
            </div>
        </div>
        <div class="col-md-6 col-lg-6 p-2">
            <div class="h-100 p-2 infos">
              <div class="d-flex flex-column align-items-center w-100">
                <p class="infosheros d-flex justify-content-between w-100">
                    <span class="titre fw-bold">Name :</span>
                    <span class="caractere">Batman</span>
                </p>
                <p class="infosheros d-flex justify-content-between w-100">
                    <span class="titre fw-bold">intelligence :</span>
                    <span class="caractere">100</span>
                </p>
                <p class="infosheros d-flex justify-content-between w-100">
                    <span class="titre fw-bold">strength :</span>
                    <span class="caractere">26</span>
                </p>
                <p class="infosheros d-flex justify-content-between w-100">
                    <span class="titre fw-bold">speed :</span>
                    <span class="caractere">27</span>
                </p>
                <p class="infosheros d-flex justify-content-between w-100">
                    <span class="titre fw-bold">power :</span>
                    <span class="caractere">47</span>
                </p>
                <p class="infosheros d-flex justify-content-between w-100">
                    <span class="titre fw-bold">combat :</span>
                    <span class="caractere">100</span>
                </p>
                <p class="infosheros d-flex justify-content-between w-100">
                    <span class="titre fw-bold">gender :</span>
                    <span class="caractere">male</span>
                </p>
                <p class="infosheros d-flex justify-content-between w-100">
                    <span class="titre fw-bold">height :</span>
                    <span class="caractere">188cm</span>
                </p>
                <p class="infosheros d-flex justify-content-between w-100">
                    <span class="titre fw-bold">weight :</span>
                    <span class="caractere">95kg</span>
                </p>
                <p class="infosheros d-flex justify-content-between w-100">
                    <span class="titre fw-bold">aliases :</span>
                    <span class="caractere">The captain</span>
                </p>
                <p class="infosheros d-flex justify-content-between w-100">
                    <span class="titre fw-bold">full name :</span>
                    <span class="caractere">bruce wayne</span>
                </p>
              </div>
            </div>
        </div>
     </div>

          <!-- la partie de recherche -->
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="search p-2">
                <form class="d-lg-flex justify-content-lg-center align-items-lg-center" role="search">
                    <input class="form-control" id="inputHero" type="search" placeholder="Rechercher un super hero" aria-label="Search">
                    <button class="btn btn-outline-success" id="btnSearch" type="submit">Rechercher</button>
                  </form>
                  <ul id="listeSugg"></ul>
            </div>
        </div>
    </div>
   </div>

   <script src="heros.js"></script>
</body>
</html>
